  <div class="container" style="height: 100vh">
    <h2 class="text-center mt-4 fs-1 fw-bold" style=" color: #fbe180;">Contact Us!</h2>
    <div class="contact-form text-dark mt-4 py-5 px-4 rounded-3" style="max-width: 600px;margin: 0px auto;padding: 20px;">
        <form>
            <div class="mb-3">
                <label for="name" class="form-label fs-4" style="color: #fbe180;" aria-label="name">Name</label>
                <input type="text" class="form-control border border-dark" id="name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label fs-4" style="color: #fbe180;" aria-label="email">Email</label>
                <input type="email" class="form-control border border-dark" id="email">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label fs-4" style="color: #fbe180;" aria-label="message">Message</label>
                <textarea class="form-control border border-dark" id="message" rows="3"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100 border-0" style="background-color: #133a3e;color: #fbe180;" aria-label="send button">Send</button>
            </div>
        </form>
    </div>
    <div class="text-center phone-number fw-bold fs-4 text-white" aria-label="this is a fake phone number">
        213-543-9945
    </div>
    <div class="text-center social-icons mt-2">
        <img class="m-2" src="image/pngtree-instagram-social-media-icon-png-image_6618438.png" alt="Instagram" aria-label="instagram picture" style="width:30px;height: 30px;">
        <img class="m-2" src="image/Facebook_Logo_2023.png" alt="Facebook" aria-label="facebook picture" style="width: 30px;height: 30px;">
    </div>
</div>
